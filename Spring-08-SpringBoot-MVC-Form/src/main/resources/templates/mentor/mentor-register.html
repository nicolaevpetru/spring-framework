<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<h1>Mentor registration page</h1>

<div align="center">
    <form th:object="${mentor}">
        <label>First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}"><br>


        <label>Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}"><br>


        <label>Email</label>
        <input type="email" id="email" th:field="*{email}"><br>


        <label>Graduated:</label>
        <input type="checkbox" th:field="*{graduated}"><br>


        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:filed="*{gender}">Female<br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="tyheBaTCH : ${batchList}"></option>
        </select>

    </form>
</div>
</body>

</html>
